<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      #container {
        width: 100%;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        background-color: #444;
        font-size: 30px;
      }
    </style>
    <script src="../sym.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var count = 1;
      var container = document.getElementById('container');

      function getUserAction(e) {
        console.log(e);
        container.innerHTML = count++;
      }

      container.onmousemove = sym.throttle(getUserAction, 1000, {
        leading: true,
      });
    </script>
  </body>
</html>
